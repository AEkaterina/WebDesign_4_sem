<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .circle {
            transition-duration: 3s;
            transform: translateX(-50%) translateY(-50%);
            background-color:rgb(95, 138, 231);
            border-radius: 50%;
            margin-top: 100px;
            margin-left: 500px;
    }
    </style>
</head>

<body>

<script>
        function showCircle(cx, cy, radius) {
            let div = document.createElement('div');
            div.style.width = 0;
            div.style.height = 0;
            div.style.left = cx + 'px';
            div.style.top = cy + 'px';
            div.className = 'circle';
            document.body.append(div);

            setTimeout(() => {
            div.style.width = radius * 1.5 + 'px';
            div.style.height = radius * 1.5 + 'px';
            }, 0);
        }

        showCircle(150, 150, 100)
</script>


</body>
</html>
